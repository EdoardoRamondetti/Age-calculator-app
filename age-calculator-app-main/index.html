<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="data">
      <span> Day</span>     
      <span>Month</span>
      <span>Year</span>
      <input type="number" min="1">
      <span style="font-size: 6pt; position: relative; bottom: 10px; text-transform: none; letter-spacing: 1px;"></span>
      <input type="number" min="1">
      <span style="font-size: 6pt; position: relative; bottom: 10px; text-transform: none;"></span>
      <input type="number" min="1">
      <span style="font-size: 6pt; position: relative; bottom: 10px; text-transform: none;"></span>
      <div class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </div>
      <hr>
    </div>
    <div class="result">
      <div><span>--</span><span>years</span></div>
      <div><span>--</span><span>months</span></div>
       <div><span>--</span><span>days</span> </div>
    </div>
  </main>

</html>
